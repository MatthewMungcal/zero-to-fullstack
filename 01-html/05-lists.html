<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <h2>Ordered List</h2>
  <!-- Ordered List Tag-->
  <ol>
    <!-- List Tag -->
    <li>Understand the Problem</li>
    <li>Devise a Plan</li>
    <li>Carry Out the Plan</li>
    <li>Look Back</li>
  </ol>

  <h2>Unordered List</h2>
  <!-- Unordered List Tag-->
  <ul>
    <!-- List Tag -->
    <li>Spaghetti</li>
    <li>Cassava</li>
    <li>Rice</li>
    <li>Sisig</li>
  </ul>

  <h2>Nested List</h2>
  <ol>
    <li>Fruits
      <ul>
        <li>Grapes</li>
        <li>Lychee</li>
        <li>Melon</li>
      </ul>
    </li>
    <li>Vegetables
      <ul>
        <li>Carrot</li>
        <li>Potato</li>
        <li>Onion</li>
      </ul>
    </li>
  </ol>
</body>
</html>
